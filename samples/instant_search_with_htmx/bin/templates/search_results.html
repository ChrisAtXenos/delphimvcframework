<p>{{books_count}} book/s found</p>
<table class="table is-fullwidth is-striped is-hoverable">
  <thead>
	<tr>
	  <th>ID</th>
	  <th>Book Title</th>
	  <th>Book Author</th>
	  <th>Genre</th>
	</tr>
  </thead>
  <tbody>
	{{#books}}
	<tr>
	  <td>{{id}}</td>
	  <td>{{book_name}}</td>
	  <td>{{author_name}}</td>
	  <td>{{genre}}</td>
	</tr>
	{{/books}}
	{{^books}}
	<tr>
	  <td colspan="4">
		<span>No books found</span>	
	  </td>	  
	</tr>	
	{{/books}}
  </tbody>
</table>
